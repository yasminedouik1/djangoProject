{% extends 'resto/base.html' %}

{% block title %}Sign Up - Mamma Mia{% endblock %}

{% block content %}
<div class="container mx-auto text-center max-w-md">
    <h2 class="text-3xl font-['Playfair_Display'] font-bold text-[#4A2C2A] mb-6 section-header">Sign Up</h2>
    {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-[#4A2C2A] font-semibold mb-1">Username:</label>
            <input type="text" name="username" required class="w-full p-2 border border-[#800020] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#800020]">
        </div>
        <div>
            <label for="email" class="block text-[#4A2C2A] font-semibold mb-1">Email:</label>
            <input type="email" name="email" required class="w-full p-2 border border-[#800020] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#800020]">
        </div>
        <div>
            <label for="phone_number" class="block text-[#4A2C2A] font-semibold mb-1">Phone Number:</label>
            <input type="text" name="phone_number" required class="w-full p-2 border border-[#800020] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#800020]">
        </div>
        <div>
            <label for="address" class="block text-[#4A2C2A] font-semibold mb-1">Address:</label>
            <textarea name="address" required class="w-full p-2 border border-[#800020] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#800020]"></textarea>
        </div>
        <div>
            <label for="password" class="block text-[#4A2C2A] font-semibold mb-1">Password:</label>
            <input type="password" name="password" required class="w-full p-2 border border-[#800020] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#800020]">
        </div>
        <button type="submit" class="bg-[#800020] text-white px-6 py-2 rounded uppercase hover:bg-[#660018] transition">Sign Up</button>
    </form>
    <p class="mt-4">Already have an account? <a href="{% url 'resto:login' %}" class="underline hover:text-[#800020] transition">Login</a></p>
</div>
{% endblock %}
